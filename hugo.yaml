enableGitInfo: true
enableInlineShortcodes: true
params:
  page:
    width: wide
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      # path: images/logo_gradient.png
      # dark: images/logo_gradient.png
      path: images/logo_flat_color.png
      dark: images/logo_flat_color.png
      link: /
      width: 40
      height: 20

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/clonquant"

  theme:
    # light | dark | system
    default: dark
    displayToggle: true

  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

  description: Automate Your Trades. Copy the Best. Share Your Edge.
  images:
  - /images/ogimage.png
  title: Clonquant
taxonomies:
  series: series

services:
  googleAnalytics:
    ID: G-YN76J5X7P3

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
